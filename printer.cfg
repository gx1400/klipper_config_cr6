# This file contains common pin mappings for the BIGTREETECH SKR CR6
# V1.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR CR6. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# CR6 V1.0 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# The CR-6 stock extruder is defined by default.
#	Rotation distance is recalculated from the 95 steps/mm in the community firmware - Please always verify whether you actually get the correct extrusion length and adjust if necessary.

# When using a BMG or Orbiter extruder uncomment the relevant section and comment out the stock Extruder
# To change the BMG extruder to a Nema 14 with 10 tooth pinion change the gear ration from 51:17 to 51:10

# When input Shaper is enabled (uncomment below) the max_accel and max_accel_to_decel values can be increased. Without additional tuning max_accel can be safely increased to 1500 and max_accel_to_decel to 750

[include CR6.cfg]
[include mainsail.cfg]
[include btt_sfs.cfg]
[include pi.cfg]
#[include fluidd.cfg]
#[include inputShaper.cfg]

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True #use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 10.0 #; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 10.0 #; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 20.0 #; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0  #; the value to retract while PAUSE
variable_cancel_retract   : 5.0  #; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0 #; retract speed in mm/s
variable_unretract        : 1.0  #; the value to unretract while RESUME
variable_speed_unretract  : 35.0 #; unretract speed in mm/s
variable_speed_hop        : 15.0 #; z move speed in mm/s
variable_speed_move       : 100.0 #; move speed in mm/s
variable_park_at_cancel   : False #; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : None  #; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : None  #; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
#variable_use_fw_retract  : False ; use fw_retraction instead of the manual version [True/False]
gcode:

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 64
rotation_distance: 40
endstop_pin: PC0
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
run_current: 0.580
#hold_current: 0.450
stealthchop_threshold: 999999
uart_address: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 64
rotation_distance: 40
endstop_pin: PC1
position_min: -2
position_endstop: -2
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.58
#hold_current: 0.450
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 64
#rotation_distance: 8
#calibrated 5/10/2023 20.05mm with rotation distance = 8
rotation_distance: 8.02
endstop_pin: probe:z_virtual_endstop
position_min: -1.0
position_max: 250
homing_speed: 5
second_homing_speed: 1
homing_retract_dist: 2.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.550
#hold_current: 0.450
stealthchop_threshold: 999999

[probe]
pin: PC14
x_offset: 0.0
y_offset: 0.0
z_offset: -0.20
speed: 1
lift_speed: 5
samples_tolerance: 0.05
samples_tolerance_retries: 2
samples: 5
activate_gcode:
	TARE_PROBE

[output_pin probe_tare]
pin: !PA1
value: 1

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 64

# stock extruder
#rotation_distance: 33.68

# Orbiter extruder
# gear_ratio: 7.5:1
# rotation_distance: 34.783

# BMG extruder
# gear_ratio: 51:17
# rotation_distance: 23.132

# BMG LGX Lite 
#full_steps_per_rotation: 200
#microsteps: 16
#steps_per_mm: 562
#rotation_distance = full_steps_per_rotation * microsteps / steps_per_mm
#rotation_distance = 200 * 16 / 562
#rotation_distance = 5.7
#calibrated 5/9/2023
rotation_distance = 5.643
min_extrude_temp: 0

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F    #default CR-6 thermistor
#sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: PA0
#control: pid
#pid_Kp: 15.8
#pid_Ki: 0.6
#pid_Kd: 100
min_temp: 0
max_temp: 320
pressure_advance: 0.065

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.6
#hold_current: 0.4
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
#control: pid
#pid_Kp: 70
#pid_Ki: 1
#pid_Kd: 1000
min_temp: 0
max_temp: 120

[fan]
pin: PC6
hardware_pwm: True
kick_start_time: 0.5

[controller_fan mainboard_fan]
pin: PC7
hardware_pwm: True

#[filament_switch_sensor filament_sensor]
#pause_on_runout: true
#switch_pin: ^!PC15



#[output_pin hotend_LED]
#pin: PA13
#value: 0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFD5054255373712551957-if00
restart_method: command

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 500
max_accel_to_decel: 500
square_corner_velocity: 5
max_z_velocity: 5
max_z_accel: 100

[gcode_arcs]

[static_digital_output usb_pullup_enable]
pins: !PA14

